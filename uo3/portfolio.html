<!DOCTYPE html>
<html lang="zxx">
<head>
    <!-- Basic Page Needs -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Light Personal Portfolio Template">
    <meta name="author" content="Osama Esmail">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg" />

    <!-- page title -->
    <title>Light - Personal Portfolio Template</title>


    <!-- css files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="uo-template">


    <!--
            start uo-template-content
            ***************************************************************************************** -->

    <div class="uo-template-content">
        <div class="uo-sections-holder uo-even-sections">

            <section id="uo-portfolio" class="uo-section">
            <!-- start section content -->
            <div class="uo-content">


                <div class="container">

                    <!-- start section head -->
                    <div class="uo-section-head text-center">
                        <h2 class="uo-sections-title text-uppercase">original portfolio</h2>
                        <h5>preview our works</h5>
                    </div>
                    <!-- end section head -->

                    <!-- start section content -->
                    <div class="uo-portfolio-content" style="padding-bottom: 20px;">

                        <!-- start portfolio menu -->
                        <ul class="uo-portfolio-menu uo-links list-unstyled">
                            <li class="uo-active" data-filter="*">All</li>
                            <li data-filter=".web-design">Web Design</li>
                            <li data-filter=".web-development">Web Development</li>
                            <li data-filter=".graphic">Graphic</li>
                        </ul>
                        <!-- end portfolio menu -->

                        <!-- start portfolio grid -->
                        <div class="uo-grid row">

                            <!-- place your portfolio items code here -->

                            <!-- ==================================== -->

                            <!-- place your portfolio items code here -->

                        </div><!-- end portfolio grid -->

                        <!-- start portfolio load more button -->
                        <a href="index.html" class="btn uo-btn uo-reversed uo-center-table text-uppercase" data-aos-offset="-300" data-aos="fade-up">go to home page</a>
                        <!-- end portfolio load more button -->

                    </div><!-- end portfolio content -->

                </div><!-- end container -->
            </div><!-- end section content -->
        </section><!-- end portfolio section -->

        </div><!-- end sections holder -->
    </div><!-- end template content -->

    <!--
            end uo-template-content
            ***************************************************************************************** -->





    <!--
            start uo-template-loader
            ***************************************************************************************** -->
    <div class="uo-template-loader">
        <div class="uo-loader"></div>
    </div>
    <!--
    end uo-template-loader
    ***************************************************************************************** -->


</div>





<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/popper.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aos.js"></script>
<script src="js/vendor/mixitup.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>


</body>
</html>
